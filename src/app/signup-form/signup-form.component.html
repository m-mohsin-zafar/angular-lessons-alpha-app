<div class="container p-3 shadow-sm">
  <div class="row">
    <div class="col-12 text-center">
      <h3>
        <i class="bi bi-person"></i>
        Signup
      </h3>
      <hr class="border-primary">
    </div>
  </div>
  <div
    *ngIf="form?.errors?.signupFailure"
    class="alert alert-danger" role="alert">
    <small class="d-block">SignUp Failure ...</small>
  </div>
  <form [formGroup]="form" (ngSubmit)="signUp()">
    <div formGroupName="account">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group">
          <input
            formControlName="username"
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter Username">
          <div *ngIf="userName?.pending" class="input-group-append">
            <div class="spinner-border spinner-border-sm text-info align-self-center"></div>
          </div>
        </div>
        <div
          *ngIf="userName?.touched && userName?.invalid"
          class="alert alert-danger" role="alert">
          <small
            *ngIf="userName?.errors?.required"
            class="d-block">Username is Required</small>
          <small
            *ngIf="userName?.errors?.minlength"
            class="d-block">Username must be atleast 7 characters long</small>
          <small
            *ngIf="userName?.errors?.noSpace"
            class="d-block">Username cannot contain space(s)</small>
          <small
            *ngIf="userName?.errors?.shouldBeUnique"
            class="d-block">Username already taken</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter Password">
        <div
          *ngIf="password?.touched && password?.invalid"
          class="alert alert-danger" role="alert">
          <small class="d-block">Password is Required</small>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-outline-primary btn-sm btn-block">Submit</button>
  </form>
</div>
